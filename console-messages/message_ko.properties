ktb.resend.setting.information1=카카오톡 비즈메시지 발송에 실패하면 문자로 대체해 메시지를 발송합니다. TOAST SMS 서비스를 이용 중이어야 하며, 메시지 길이에 따라 SMS/LMS로 발송됩니다. 문자 발송 시, 별도의 이용료가 부과됩니다.<br>아직 SMS 서비스를 이용하지 않는다면, 먼저 SMS 서비스를 선택하시기 바랍니다.<br>카카오 발송 결과 실패로 변경 후, 대체 발송되며 문자 수신까지 수초에서 수십 초 소요될 수 있습니다.
