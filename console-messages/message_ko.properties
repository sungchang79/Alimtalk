ktb.template.tooltip=버튼 이름에는 치환자를 사용할 수 없고, 버튼 링크에는 치환자를 사용할 수 있습니다. <br>웹 링크 타입의 버튼 링크 URL에는 [http\:// , https\://]를 반드시 포함해야 하며, 200자까지 입력할 수 있습니다.<br>예) http\://www.toast.com, https\://\#{변수}<br><br>- 배송 조회\: 메시지 내용에서 택배사와 송장 번호를 파싱해 카카오 검색 배송 조회 페이지로 이동하는 [배송 조회하기] 버튼 링크를 자동으로 생성합니다.<br>- 웹 링크\: 버튼을 클릭하면 인앱 브라우저에서 웹 페이지가 실행됩니다.<br>- 앱 링크\: 버튼을 클릭하면 앱 커스텀 스킴이 실행됩니다.<br>- 봇 키워드\: 버튼을 클릭하면 `버튼 이름`이 텍스트로 들어간 챗버블이 발송되며 봇 또는 상담원에게 사용자의 액션을 전달합니다.<br>- 메시지 전달\: 버튼을 클릭하면 `버튼 이름+메시지 본문`이 텍스트로 들어간 챗버블이 발송되며, 봇 또는 상담원에게 사용자가 수신한 알림톡과 사용자의 액션을 전달합니다.
