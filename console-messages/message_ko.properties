ktb.resend.information=* 대체 발송 여부나 발신 번호를 지정하지 않은 경우, 플러스친구에 지정한 기본 설정으로 대체 발송됩니다.<br>* 대체 발송 제목을 입력하지 않은 경우, @플러스친구 이름으로 대체 발송됩니다.<br>* 대체 발송 내용을 입력하지 않은 경우, 템플릿 본문 내용으로 대체 발송됩니다.<br>* LMS로 발송되는 경우 지원하는 문자 길이는 아래와 같습니다. 최대 지원 글자 수는 저장 기준이며, 문자 잘림을 방지하기 위해 표준 규격으로 작성해주세요.<br> 제목 : 최대 120 자, 표준 20 자 <br> 내용 : 최대 4000 자, 표준 1000 자
