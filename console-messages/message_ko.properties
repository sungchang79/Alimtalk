ktb.mass.modal.message=<p><h4>수신자를 확인한 후 발송하시겠습니까?</h4></p><br><p><b>※ 검수 후 진행\:</b>[대량 발송 조회] 탭에서 수신자를 확인한 후 발송합니다. 수신자를 확인한 후, [발송] 버튼을 클릭해야 발송됩니다. 예약 발송과 분할 발송의 경우에는 검수가 완료되는 시점과, 발송을 원하는 시점이 다를 수 있어 선택이 불가하니 한 번 더 확인해주시기 바랍니다.</p><p><b>※ 즉시 발송\:</b> 수신자를 확인하지 않고 즉시 발송합니다. 발송 상태는 [대량 발송 조회] 탭에서 확인할 수 있습니다.</p><br><p><font color\="red"><b>※ [주의]</b></font> <b>CSV 템플릿</b>을 CSV 파일로 저장할 때, Excel과 같이 유니코드 정보를 저장하지 않는 편집기로 편집하면, <br> 영문을 제외한 글자가 제대로 보이지 않을 수 있습니다. 템플릿 파일 내용에 문제가 없는지 확인해주세요.</p>
ktb.mass.download.modal.message=<p>- <b>CSV 템플릿</b>: *.csv(comma-separated values) 파일을 지원합니다.<br>- <b>Excel 템플릿</b>: *.xlsx 파일을 지원합니다.<br><br><b><span style\="color\:red">- [주의]</span> CSV 템플릿</b>은 Excel과 같이 CSV 파일 저장시 유니코드 정보를 저장하지 않는 편집기로 편집할 경우,<br>영문을 제외한 글자의 경우 제대로 보이지 않을 수 있습니다. 템플릿 파일 내용에 문제가 없는지 확인해 주세요.</p>
