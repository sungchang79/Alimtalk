ktb.plusfriend.information=<h4>카카오톡 채널(플러스친구) 추가</h4><br> * 카카오톡 비즈메시지를 발송하려면 카카오톡 채널을 먼저 등록해야 합니다. 카카오톡 채널은 카카오톡 비즈니스 ID로, 카카오톡 홈페이지(https\://center-pf.kakao.com)에서 무료로 만들 수 있습니다.<br> * 담당자는 등록한 카카오톡 채널과 서류를 확인하고 본인 여부 등의 심사를 진행합니다.<br> * 카카오톡 채널 등록 후, 관리자 연락처로 받은 인증 토큰 6자리를 입력해야 사용할 수 있습니다. <a href\="https\://docs.toast.com/ko/Notification/KakaoTalk%20Bizmessage/ko/plus-friend-console-guide/\#_3" target\="_blank">가이드 바로가기</a><br> * 카카오톡 채널 상태에 대한 자세한 설명은 플러스친구 개요 문서를 참고하시기 바랍니다. <a href\="https\://docs.toast.com/ko/Notification/KakaoTalk%20Bizmessage/ko/plus-friend-overview/\#_2" target\="_blank">문서 바로가기</a><br> * <b><span style\="color\:red">카카오톡 채널 등록 시, 초기 일별 최대 발송량은 1,000건으로 제한됩니다.</span></b><br>2019년 9월 17일 자로 '플러스친구'에서 '카카오톡 채널'로 서비스명이 변경 되었습니다.
